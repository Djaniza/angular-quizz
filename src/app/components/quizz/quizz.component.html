<div class="quizz__container">
    <div class="quizz_logo">
        <img src="../../../assets/images/logo.png" alt="fake logo">
        <h3>{{title}}</h3>
    </div>
    <ng-container *ngIf="!finished">
        <div class="quizz_questions">
            <h3>{{questionSelected.question}}</h3>
        </div>
        <div class="quizz_options">
            <button 
                *ngFor="let quest of questionSelected.options"
                (click)="setSelection(quest.alias)"
                class="btn-option"
            >
                {{quest.name}}
            </button>
        </div>
    </ng-container>
    <div *ngIf="finished"  class="quiz_results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{finalResult}}</p>
    </div>
</div>
